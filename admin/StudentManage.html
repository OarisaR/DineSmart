<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Manage</title>
  <link rel="stylesheet" href="../css/StudentManage.css" />
  <link rel="stylesheet" href="../css/SideBar-o.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Sidebar loaded dynamically -->
  <div id="sidebar-container"></div>

  <!-- Main content area -->
  <div class="main-content">
    <h1 class="header-title">Student Records</h1>
    <input type="text" id="searchInput" placeholder="Search by ID..." />

    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>DOB</th><th>Major</th><th>Type</th>
          <th>Room</th><th>Contact</th><th>Email</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- JS will fill this -->
      </tbody>
    </table>

    <!-- Edit Form -->
    <div id="editForm" class="edit-form" style="display: none;">
      <h3>Edit Student Information</h3>
      <form id="updateForm">
        <input type="hidden" id="editId" />
        <label>First Name: <input type="text" id="firstName" /></label>
        <label>Middle Name: <input type="text" id="middleName" /></label>
        <label>Last Name: <input type="text" id="lastName" /></label>
        <label>Contact Number: <input type="text" id="contactNo" /></label>
        <label>Type:
          <select id="residenceType">
            <option value="alloted">Alloted</option>
            <option value="attached">Attached</option>
          </select>
        </label>
        <label>Room: <input type="text" id="roomNumber" /></label>
        <label>Date of Birth: <input type="date" id="dob" /></label>
        <button type="submit" id="submitBtn">Update</button>
      </form>
    </div>
  </div>

  <script>
    // Load sidebar HTML dynamically
    fetch('admin-sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
      });
  </script>

  <script src="../js/scripto.js"></script>
</body>
</html>
