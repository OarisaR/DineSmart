<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Plan</title>
    <link rel="stylesheet" href="../css/SideBar.css" />
   
    <link rel="stylesheet" href="../css/diningmealplan.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dmenu">
      <div class="dlogo">
        <h2 class="dinesmart">DineSmart</h2>
      </div>

      <div class="menu--list">
        <a href="DiningDash.html" class="ditem">
          <i class="bi bi-speedometer2 icon"></i> Dashboard
        </a>
        <a href="DiningInventory.html" class="ditem">
          <i class="bi bi-box-seam icon"></i> Inventory
        </a>
        <a href="mealplan.html" class="ditem">
          <i class="bi bi-journal-check icon"></i> Meals
        </a>
        <a href="status.html" class="ditem">
          <i class="bi bi-wallet2 icon"></i> Status
        </a>
       <a href="feedback.html" class="ditem">
          <i class="bi bi-chat-dots icon"></i> Feedback
        </a>

        <a href="#" onclick="openModal(event)" class="ditem"
          ><i class="bi bi-box-arrow-right icon"></i> Logout</a
        >
      </div>
      </div>
      <!-- Logout Modal -->
      <div id="logoutModal" class="modal-overlay">
        <div class="modal-content">
          <h2>Are you sure you want to log out?</h2>
          <button onclick="handleLogout()">Yes</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </div>

      <div class="main-container">
        <div class="content-area">
  <div class="m-meal-status-section">
    <div class="status-header">
      <h2>Meal Status</h2>

      <div class="date-picker">
        <label for="status-date">Select Date:</label>
        <input type="date" id="status-date" />
      </div>
    </div>

    <div class="status-controls">
      <select id="status-filter">
        <option value="all">All</option>
        <option value="on">On</option>
        <option value="off">Off</option>
      </select>

      <div class="search-wrapper">
  <i class="bi bi-search"></i>
  <input type="text" id="status-search" placeholder="Search by ID or Type" />
  <button id="search-button">Search</button>
</div>

    </div>

    <table class="status-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="status-body">
        <tr>
          <td>2104129</td>
          <td>2025-06-18</td>
          <td>Lunch</td>
          <td>ON</td>
        </tr>
        <tr>
          <td>2104130</td>
          <td>2025-06-18</td>
          <td>Dinner</td>
          <td>OFF</td>
        </tr>
        <tr>
          <td>2104125</td>
          <td>2025-06-18</td>
          <td>Lunch</td>
          <td>OFF</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

      </div>
    </div>
    <script src="../js/script.js"></script>
    <script>
      // For search functionality
     document.addEventListener("DOMContentLoaded", () => {
     const searchButton = document.getElementById("search-button");
    const searchInput = document.getElementById("status-search");
    const tableRows = document.querySelectorAll("#status-body tr");

    function filterRowsById() {
      const query = searchInput.value.trim().toLowerCase();

      tableRows.forEach(row => {
        const id = row.cells[0].textContent.toLowerCase();
        row.style.display = id.includes(query) ? "" : "none";
      });
    }

    searchButton.addEventListener("click", filterRowsById);

    // Optional: Show all rows if input is cleared
    searchInput.addEventListener("input", () => {
      if (searchInput.value.trim() === "") {
        tableRows.forEach(row => (row.style.display = ""));
      }
    });
  });
</script>

  </body>
</html>
